<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e674cca334.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div id="top-nav-bar" class="top-nav-bar">
        <!-- Menú "hamburguesa" -->
        <div class="menu-dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>
            <div class="menu-dropdown-content">
                <!-- Modificar por tag <nav> -->
                <a href="#">Stock</a>
                <a href="#">Ventas</a>
                <a href="#">Compras</a>
            </div>
        </div>
        <!--Logo y nombre de la empresa  -->
        <div class="logo_company">
            <img src="/imgs/logo_default.png" alt="logo" class="logo"></i>
            <p class="company_name">Su empresa S.A.</p>
        </div>
        <!-- Avatar -->
        <div class="avatar_user">
            <button class="userbtn">
                <i id="user_icon" class="fa-solid fa-user"></i>
            </button>
            <div class="menu-container">
                <a href="#">Datos personales</a>
                <a href="#" onclick="logout()">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <!-- Login -->
    <div id="login" class="login">
     <h1>Inicio de sesión</h1><br>
     <form id="loginForm"> <!-- atributo "action" agregar archivo que ejecutará el form (https://www.w3schools.com/html/html_forms_attributes.asp) -->
        <label for="dni" class="dni_label">DNI</label><br>
        <input type="number" inputmode="numeric" id="dni_input"><br>
        <label for="password" class="password_label">Contraseña</label><br>
        <input type="password" id="pass_input"><br>
        <a href="">Recuperar contraseña</a><br><br>
        <button type="submit" id="ingresar_btn">Ingresar</button>
     </form>
     <p class="no_active_account">En caso de no tener cuenta activa, <br>
        <a href="./pages/register.html">solicitar cuenta al administrador</a>
     </p>
    </div>
    <!-- Footer -->
     <div id="footer-bar" class="footer-bar">
        <div class="version">
            <p>Versión ...</p>
            <p>Desarrollado por ...</p>
        </div>
        <span class="help">
            <a href="">Ayuda</a>
        </span>
        <div class="social-media">
            <p>Redes sociales</p>
            <a href="#" class="fa-brands fa-linkedin fa-2x"></a>
            <a href="#" class="fa-brands fa-instagram fa-2x"></a>
            <a href="#" class="fa-brands fa-x-twitter fa-2x"></a>
        </div>
     </div>
     
     <script src="./js/scripts.js"></script>
</body>
</html>
