<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/register_styles.css">
    <script src="https://kit.fontawesome.com/e674cca334.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <div id="top-nav-bar" class="top-nav-bar">
        <!-- Menú "hamburguesa" -->
        <div class="menu-dropdown">
            <button class="dropbtn">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>
            <div class="menu-dropdown-content">
                <!-- Modificar por tag <nav> -->
                <a href="#">Stock</a>
                <a href="#">Ventas</a>
                <a href="#">Compras</a>
            </div>
        </div>
        <!--Logo y nombre de la empresa  -->
        <div class="logo_company">
            <img src="/imgs/logo_default.png" alt="logo" class="logo"></i>
            <p class="company_name">Su empresa S.A.</p>
        </div>
        <!-- Avatar -->
        <div class="avatar_user">
            <button class="userbtn">
                <i id="user_icon" class="fa-solid fa-user"></i>
            </button>
            <div class="menu-container">
                <a href="">Datos personales</a>
                <a href="">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <!-- New user -->
    <div id="register" class="register">
        <h1>Crear cuenta</h1><br>
        <form id="registerForm">
            <label for="username" class="username_label">Nombre de usuario</label><br>
            <input type="text" id="username"><br>
            <label for="dni" class="dni_label">DNI</label><br>
            <input type="number" inputmode="numeric" id="registerDni"><br>
            <label for="email" class="email_label">Mail</label><br>
            <input type="email" id="email"><br>
            <label for="password" class="password_label">Contraseña</label><br>
            <input type="password" id="registerPassword"><br> <br>
            <button type="submit" id="ingresar_btn">Registrar</button>
        </form> <br> <br>
        <p>
            <a href="../index.html">Volver al inicio</a>
        </p>
    </div>
    <!-- Footer -->
     <div id="footer-bar" class="footer-bar">
        <div class="version">
            <p>Versión ...</p>
            <p>Desarrollado por ...</p>
        </div>
        <span class="help">
            <a href="">Ayuda</a>
        </span>
        <div class="social-media">
            <p>Redes sociales</p>
            <a href="#" class="fa-brands fa-linkedin fa-2x"></a>
            <a href="#" class="fa-brands fa-instagram fa-2x"></a>
            <a href="#" class="fa-brands fa-x-twitter fa-2x"></a>
        </div>
     </div>
     
     <script src="../js/register_scripts.js"></script>
</body>
</html>
